    location /static {
        alias /srv/imagesizator_service/static/;
    }

    location /www {
        allow all;
        alias /srv/imagesizator_service/www/;
    }

    location / {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://10.22.26.2:8000;
    }
}
